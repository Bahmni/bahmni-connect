# This workflow will do a clean install of node dependencies, build the source code and run tests across different versions of node
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-nodejs-with-github-actions

name: Node.js CI

on:
  push:
    branches: [ addCI ]
  pull_request:
    branches: [ ]

jobs:
  checkout:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [12.x]
    defaults:
      run:
        working-directory:  /home/runner/work/bahmni-connect/
    steps:
    - uses: actions/checkout@v2
    - run: echo $GITHUB_WORKSPACE && pwd
    - run: cd .. && git clone https://github.com/Bahmni/bahmni-offline.git && pwd
    - run: cd .. && git clone https://github.com/Bahmni/bahmni-offline-sync.git && ls && pwd
    - run: ls
      working-directory:  /home/runner/work/bahmni-connect/

